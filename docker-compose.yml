# /docker-compose.yml (Versão Simplificada e Corrigida)

services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: fitness_db
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=fitness_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped

  # Serviço da API Backend (Python/FastAPI)
  backend:
    container_name: fitness_api
    build:
      context: ./backend
      args:
        UID: ${UID:-1000}
        GID: ${GID:-999}
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /code/src
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    # --- ESTA LINHA FORÇA A EXECUÇÃO COMO ROOT ---
    user: "${UID:-1000}:${GID:-999}"
    # -----------------------------------------------------------
    environment:
      - DATABASE_URL=postgresql://myuser:mypassword@db:5432/fitness_db
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data: